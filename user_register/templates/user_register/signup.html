{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    <h1>Sign Up</h1>
    <form class="form-group" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <p class="text-muted">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
        <button type="submit" class="btn btn-outline-success">Sign Up</button>
    </form>
{% endblock %}
